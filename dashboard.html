<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/dashboard.css">
    <title>Document</title>
</head>

<body>
    <div class="dashboard-body" id="dashboard-body">
        <nav class="nav-style">
            <div class="buttons-div" id="buttons-div">
                <button>Suas Contas</button>
                <button>Contas à receber</button>
                <button>Contas à pagar</button>
            </div>
            <button id="exit-button">Sair</button>
            <div class="login-Register" id="login-Register">
                <a href="./login.html"><button>Login</button></a>
                <a href="./register.html"><button>Register</button></a>
            </div>
        </nav>
        <div class="data-visualization-style" id="data-visualization">
            <div class="user-accounts">
                <div class="user-accounts-nav">
                    <p id="accounts-count"></p>
                    <nav>
                        <button id="create-account-btn">Criar conta</button>
                    </nav>
                </div>
                <div class="accounts">
                    <table id="accounts-visualization">
                    </table>
                    <div class="account-nav-buttons" id="acc-nav-btn">
                        <button id="edit-acc">Edit</button>
                        <button>Delete</button>
                    </div>
                </div>
            </div>
            <div class="accounts-receivable"></div>
            <div class="accounts-payable"></div>
        </div>
        <div class="modal-container-style" id="modal-container">;
            <div class="modal-style" id="add-account-modal">
                <label>Banco
                    <input type="text" id="bank-name">
                </label>
                <label>Saldo
                    <input type="number" id="balance">
                </label>
                <label>Limite
                    <input type="number" id="limit">
                </label>
                <label>Vencimento da fatura
                    <input type="date" id="due-date">
                </label>
                <button class="save-acc-btn" id="save-acc">Salvar</button>
            </div>
        </div>

    </div>
    <script src="./scripts/dashboard.js"></script>
</body>

</html>
